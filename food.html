<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Em muốn ăn món gì?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/banhcanh.jpg" alt="Banh canh" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Banh canh"
          />
          Bánh canh</label
        >
      </div>
      <div class="food-item">
        <img src="food/micay.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="Mi cay" /> Mì cay</label
        >
      </div>
      <div class="food-item">
        <img src="food/bunbo.jpg" alt="Bun bo" />
        <label
          ><input type="checkbox" name="food" value="Bun bo" /> Bún bò</label
        >
      </div>
      <div class="food-item">
        <img src="food/bundau.jpg" alt="Bun dau" />
        <label><input type="checkbox" name="food" value="Bun dau" /> Bún đậu</label>
      </div>
      <div class="food-item">
        <img src="food/hoanhthanh.jpg" alt="hoanhthanh" />
        <label><input type="checkbox" name="food" value="hoanhthanh" /> Hoành thánh</label>
      </div>
      <div class="food-item">
        <img src="food/nemnuong.jpg" alt="nemnuong" />
        <label><input type="checkbox" name="food" value="nemnuong" /> Nem nướng</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Bấm vào đây để chuyển sang trang tiếp ạaaa
    </button>
  </body>
</html>
